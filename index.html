<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Angry Bee 🐝</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #fff8dc);
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 80px;
      color: #ff4081;
      text-shadow: 2px 2px #ffd1dc;
    }
    p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 10px;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(45deg); opacity: 0; }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e73370;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Angry Bee 🐝</h1>
  <p>You’re the sweetest sting in my life 💕</p>
  <button onclick="showMessage()">Click Me 🎁</button>

  <div class="hearts" id="hearts"></div>

  <script>
    function showMessage() {
      alert("Happy Birthday Angry Bee! 🐝💖 You make my world sweeter every day.");
    }

    // generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
